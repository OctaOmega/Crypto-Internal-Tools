{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Notifications</h2>

<div class="list-group shadow-sm">
    {% for n in notifications %}
    <div
        class="list-group-item list-group-item-action flex-column align-items-start {{ 'bg-light' if n.is_read else 'border-start border-success border-4' }}">
        <div class="d-flex w-100 justify-content-between align-items-start">
            <div>
                <h5 class="mb-1">
                    {% if n.link %}
                    <a href="{{ n.link }}" class="text-decoration-none text-dark stretched-link">{{ n.title }}</a>
                    {% else %}
                    {{ n.title }}
                    {% endif %}
                </h5>
                <small class="text-muted">{{ n.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>

            <form action="{{ url_for('staff.delete_notification', id=n.id) }}" method="POST" class="position-relative"
                style="z-index: 2;">
                <button type="submit" class="btn btn-sm text-danger" title="Remove Notification">
                    <i class="fas fa-times"></i>
                </button>
            </form>
        </div>
        <p class="mb-1 text-muted">{{ n.message }}</p>
    </div>
    {% else %}
    <div class="list-group-item text-center py-5">
        <p class="mb-0 text-muted">No notifications.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
