{% extends "staff/layout.html" %}

{% block staff_content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-header bg-td-green text-white">
                <h5 class="mb-0"><i class="fas fa-cut me-2"></i> Split PFX/P12</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Extract Certificate and Private Key from .pfx or .p12 files.</p>

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pfx_file" class="form-label">Upload PFX/P12 File *</label>
                        <input class="form-control" type="file" id="pfx_file" name="pfx_file" accept=".pfx,.p12"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">PFX Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Custom Certificate Name (Optional)</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Defaults to Common Name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Output Format</label>
                        <select class="form-select" name="format">
                            <option value="crt">.crt</option>
                            <option value="cer">.cer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="signers_file" class="form-label">Upload Signers (PEM) (Optional)</label>
                        <div class="form-text mb-2">If you upload signers, they will be included in the output ZIP.
                        </div>
                        <input class="form-control" type="file" id="signers_file" name="signers_file"
                            accept=".pem,.crt,.cer">
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-td-green w-100">Split & Download ZIP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
